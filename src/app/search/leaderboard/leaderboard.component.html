<div class="card component card-height-150">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id='tab'>
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">Club</th>
                        <th scope="col">Played</th>
                        <th scope="col">Points</th>
                        <th scope="col">Won</th>
                        <th scope="col">Losses</th>
                        <th scope="col">Draws</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let team of topTeams">
                        <td>{{ team.rank }}</td>
                        <td>
                            <div class="club-name row">
                                <img class="club-logo-md" src={{logos[team.name]}}>
                            </div>
                        </td>
                        <td>{{ team.played }}</td>
                        <td>{{ team.pts }}</td>
                        <td><p class="table-emphasis">{{ team.wins }}</p></td>
                        <td>{{ team.losses }}</td>
                        <td>{{ team.draws }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
