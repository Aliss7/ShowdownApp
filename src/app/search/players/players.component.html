<div class="card component card-height-100">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table" id='tab'>
                <thead>
                    <tr>
                        <th scope="col">Player</th>
                        <th scope="col">PAV</th>
                        <th scope="col">Games Played</th>
                        <th scope="col">% of Total</th>
                        <th scope="col">PAV Rank</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let player of players">
                        <td class="logo-xsm">{{ player.firstname }} {{ player.surname }}</td>
                        <td><p class="table-emphasis-blue ml-2">{{ player.PAV_total }}</p></td>
                        <td>{{ player.games }}</td>
                        <td>{{ player["%_of_team_games"] }}</td>
                        <td><p class="table-emphasis ml-2">{{ player.PAV_total_rank }}</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
