<section class="search">
  <div class="container">
    <div class="input-group col-xl-8 col-lg-8 col-md-8 col-sm-10 col-xsl-12">
        <select (change)="getStats()" [(ngModel)]="teamName">
        <option *ngFor="let team of teamList" value={{team}}>
          {{team}}
        </option>
      </select>
    </div>
  </div>
</section>

<app-statistics id="stats" [teamStats]=teamStats></app-statistics>
<app-leaderboard id="leaderboard" [topTeams]=leaderboard></app-leaderboard>
<app-upcoming id="upcoming" [queryTeamName]=teamName></app-upcoming>
