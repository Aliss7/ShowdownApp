<div class="card component card-height-80">
    <div class="card-body">
        <div class="table-responsive" *ngIf="winningVenues.length>0">
            <table class="table" id='tab'>
                <thead>
                    <tr>
                        <th scope="col">Opponent</th>
                        <th scope="col">Venue</th>
                        <th scope="col">Round</th>
                        <th scope="col">Won By</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let match of winningVenues">
                        <td class="logo-xsm">{{ match.query_opponent }}</td>
                        <td><p class="table-emphasis-wide ml-4">{{ match.venue }}</p></td>
                        <td>{{ match.round }}</td>
                        <td><p class="table-emphasis-blue ml-4">{{ match.query_goals - match.query_opponent_goals}}</p></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive" *ngIf="winningVenues.length==0">
            <table class="table" id='tab'>
                <thead>
                    <tr>
                        <th scope="col">Opponent</th>
                        <th scope="col">Venue</th>
                        <th scope="col">Round</th>
                        <th scope="col">Date</th>
                        <th scope="col">Goals</th>

                    </tr>
                </thead>
                <div class="card-body">
                    <h5 class="card-text">The Team has not won anywhere</h5>
                </div>
            </table>
        </div>
    </div>
</div>
